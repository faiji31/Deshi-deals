<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Deals | Home</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <header>
    <nav class="flex justify-center items-center text-center shadow-lg">
      <img src="assets/logo.png" alt="" class="h-[78px] w-[78px]">
   
    <div>
      <h1 class="text-[#E71580] font-bold text-[48px]">Deshi <span class="font-normal">Deals</span></h1>
      <p class="text-[#797075] text-[20px]">Cheap Price ,  Best Quality</p>
    </div>
     </nav>
     <section class="mt-10 items-center text-center justify-center bg-pink-100 mx-auto">
    
        <h1 class="font-bold text-[58px]">Purchase TK 200 or above & get <br> <span class="text-[#E527B2]">20% off</span></h1>
        <div class="flex gap-5 items-center justify-center mt-5">
          <p class="text-[24px] font-medium">Use promo Code</p>
          <button class="bg-[#E527B2] w-[202px] h-[70px] text-white font-bold">SELL200</button>
        </div>
        <img src="assets/hero-bg.png" alt="" class="mx-auto">
     

     </section>

  <main class="bg-gray-300">

  <div class="card-body items-center text-center">
    <h2 class="card-title">Rannar Stick</h2>
    <p>⭐⭐⭐⭐⭐</p>
    <p class="text-gray-500"><span>150.00</span>Tk</p>
    <div class="card-actions">
      <button class="btn bg-[#E527B2] text-white">Add to Cart</button>
    </div>
  </div>
</div>
<!-- Product cart 2 -->
        <div class="card bg-base-100 shadow-sm">
  <figure class="p-10 bg-gray-200 m-5">
    <img
      src="assets/kitchen-2.png"
      alt="Shoes"
      class="rounded-xl py-5" />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">Thalabati</h2>
    <p>⭐⭐⭐⭐⭐</p>
    <p class="text-gray-500"><span>250.00</span>Tk</p>
    <div class="card-actions">
      <button class="btn bg-[#E527B2] text-white">Add to Cart</button>
    </div>
  </div>
</div>
<!-- product card 3 -->
        <div class="card bg-base-100 shadow-sm">

    <img
      src="assets/kitchen-3.png"
      alt="Shoes"
      class="rounded-xl py-5" />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">Rannar Hari</h2>
    <p>⭐⭐⭐⭐⭐</p>
    <p class="text-gray-500"><span>750.00</span>Tk</p>
    <div class="card-actions">
      <button class="btn bg-[#E527B2] text-white">Add to Cart</button>
    </div>
  </div>
</div>

        </div>
       </div>
      </section>
      <aside id="cart-box" class=" col-span-3">
        <div class="bg-white p-5 rounded">

          <div class="join">
  <input class="input join-item" placeholder="Email" />
  <button class="btn join-item rounded-r-xl bg-[#E527B2] text-white">Apply</button>
</div>
        </div>
        <div class="cart-box bg-white mt-10 p-5">
          <h2 class="font-bold">Cart</h2>
        </div>
        <div id="cart-container"></div>
        <div>
          <h2>Total price: <span id="total-price">0</span>Tk</h2>
          <h2>Total Qantity: <span id="">0</span>Items</h2>
           <button class="btn bg-[#E527B2] text-white btn-block">Make Purchase</button>
        </div>
